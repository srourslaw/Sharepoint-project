name: SharePoint AI Dashboard CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Tests and Build
  frontend-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: client/package.json
        
    - name: Install frontend dependencies
      run: |
        cd client
        npm ci --legacy-peer-deps
        
    - name: Build frontend
      run: |
        cd client
        npm run build
        
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ matrix.node-version }}
        path: client/dist/

  # Backend Tests and Build
  backend-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package.json
        
    - name: Install backend dependencies
      run: |
        cd server
        npm ci --legacy-peer-deps
        
    - name: Build backend
      run: |
        cd server
        npm run build
        
    - name: Upload backend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build-${{ matrix.node-version }}
        path: server/dist/

  # Success notification
  success:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Build Success
      run: |
        echo "âœ… SharePoint AI Dashboard build completed successfully!"
        echo "âœ… Frontend build passed"
        echo "âœ… Backend build passed"
        echo "ðŸš€ All CI/CD checks completed"